<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBCDALLMJk0OoKnUpad6feWl5kPv_2gktY",
        authDomain: "nnd3-ceeec.firebaseapp.com",
        projectId: "nnd3-ceeec",
        storageBucket: "nnd3-ceeec.appspot.com",
        messagingSenderId: "940010552446",
        appId: "1:940010552446:web:e3c956e4870214883f6c2f",
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
    </script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <div class="canvas"></div>
    <script>
      const svg = d3
        .select(".canvas")
        .append("svg")
        .attr("width", 600)
        .attr("height", 600);

      const margin = { top: 20, right: 20, bottom: 100, left: 100 };

      const graphWidth = 600 - margin.left - margin.right;

      const graphHeight = 600 - margin.top - margin.bottom;

      const graph = svg
        .append("g")
        .attr("width", graphWidth)
        .attr("height", graphHeight)
        .attr("transform", `translate(${margin.left}, ${margin.top})`);

      const xAxisGroup = graph
        .append("g")
        .attr("transform", `translate(0, ${graphHeight})`);
      const yAxisGroup = graph.append("g");

      db.collection("dishes")
        .get()
        .then((res) => {
          let data = [];
          res.docs.forEach((doc) => {
            data.push(doc.data());
          });
          // console.log(data);
          const y = d3
            .scaleLinear()
            .domain([0, d3.max(data, (d) => d.orders)])
            .range([graphHeight, 0]);

          const x = d3
            .scaleBand()
            .domain(data.map((d) => d.name))
            .range([0, 500])
            .padding(0.2);

          const rects = graph.selectAll("rects").data(data);

          rects
            .enter()
            .append("rect")
            .attr("width", x.bandwidth)
            .attr("height", (d) => graphHeight - y(d.orders))
            .attr("x", (d) => x(d.name))
            .attr("y", (d) => y(d.orders))
            .attr("fill", "teal");

          const xAxis = d3.axisBottom(x);
          const yAxis = d3
            .axisLeft(y)
            .ticks(5)
            .tickFormat((d) => d + " orders");

          xAxisGroup.call(xAxis);
          yAxisGroup.call(yAxis);

          xAxisGroup
            .selectAll("text")
            .attr("fill", "white")
            .attr("text-anchor", "end")
            .attr("transform", "rotate(-45)");
        });
    </script>
  </body>
</html>
